<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
   
</head>
<body>
  <main class="container">
    <div class="card">
       <div class="profile-header">
        
       </div>
       <div class="profile">
        <img alt="victor" src="images/image-victor.jpg">
        <div class="personal-details"> 
       <h3 class="title"> Victor Crest</h3>
       <p class="title"><span>26</span></p>
       </div>
      
       <p class="sub-title city">London</p>
      </div>
      <div class="stat-details">
        <div class="stats">
          <h3 class="title">80K</h3>
          <p class="sub-title">Followers</p>
        </div>
        <div class="stats">
          <h3 class="title"> 803K</h3>
          <p class="sub-title"> Likes</p>
        </div>
        <div class="stats">
          <h3 class="title"> 1.4K</h3>
          <p class="sub-title">Photos</p>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
